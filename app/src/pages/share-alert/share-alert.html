<ion-content>
  <div class="share-pop-up">
    <div class="group-top">
      <ion-title>Tap to share app</ion-title>
      <div class="item-group">
        <div class="group-app-top">
          <ul>
            <li>
              <div class="group-app">
                <a href="javascript:;" class="circle-app"><span class="mix-xy">RP</span></a>
                <p class="name-app">Rob Paul</p>
              </div>
            </li>
            <li>
              <div class="group-app">
                <a href="javascript:;" class="circle-app"><span class="mix-xy">PG</span></a>
                <p class="name-app">Peter Gould</p>
              </div>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="group-app-bottom">
          <div class="group-slide ver-y">
            <div class="slide-app">
              <div class="group-app">
                <a href="javascript:;" class="circle-app"><img src="assets/img/id71-imess.png" alt="Ionic"></a>
                <p class="name-app">iMessenge</p>
              </div>
            </div>
             <div class="slide-app">
              <div class="group-app">
                <a href="javascript:;" class="circle-app"><img src="assets/img/id71-mail.png" alt="Ionic"></a>
                <p class="name-app">Mail</p>
              </div>
            </div>
            <div class="slide-app">
              <div class="group-app">
                <a href="javascript:;" class="circle-app"><img src="assets/img/id71-twitter.png" alt="Ionic"></a>
                <p class="name-app">Twitter</p>
              </div>
            </div>
            <div class="slide-app">
              <div class="group-app">
                <a href="javascript:;" class="circle-app"><img src="assets/img/id71-facebook.png" alt="Ionic"></a>
                <p class="name-app">Facebook</p>
              </div>
            </div> 
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
    <button ion-button class="btn-cancel" (click)="dismiss()">Cancel</button>
  </div>
</ion-content>
